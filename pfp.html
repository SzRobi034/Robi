<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Listaelemek</title>
  <style>
    /* Alap stílusok a body-hoz */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    /* A lista stílusa */
    .custom-list {
      list-style-type: none; /* Eltávolítjuk az alapértelmezett listajelölést */
      padding: 0;
    }

    /* Egyedi listaelemek */
    .custom-list li {
      background-color: #3498db; /* Kék háttér */
      color: white;
      padding: 15px;
      margin: 10px 0; /* Térköz a listaelemek között */
      border-radius: 8px; /* Lekerekített sarkok */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Árnyék */
      font-size: 18px;
      transition: background-color 0.3s ease; /* Animáció a háttérszín változtatására */
    }

    /* Hover effektus a listaelemekre */
    .custom-list li:hover {
      background-color: #2980b9; /* Sötétebb kék hover effekt */
    }

    /* Egyedi listaelemekhez ikon használata (opcionális) */
    .custom-list li::before {
      content: "✔️"; /* Ellenőrző jel ikon */
      margin-right: 10px; /* Távolság az ikon és a szöveg között */
    }

  </style>
</head>
